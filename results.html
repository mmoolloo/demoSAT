<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="static/css/pollstr.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="static/css/animate.css" media="screen,projection" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8">
  <title>Alertas Aduana</title>
  <link rel="icon" type="image/x-icon" href="static/img/favicon.ico" />
</head>

<body>
  <div class="navbar-fixed">
    <nav class="white">
      <div class="nav-wrapper container">
        <img src="static/img/pollstrLogoSM.png" class="nav-logo">
        <img src="static/img/logoTranspheric.png" class="nav-logo right">
        <a href="#" data-activates="mobile-nav" class="button-collapse" style="display:none;"><i class="material-icons p-blue-text">menu</i></a>
      </div>
    </nav>
  </div>

  <main>
    <div class="" style="height:200px; background-image: url(https://pollstr.io/static/img/gradient.jpg); background-size: 100%;">
    </div>
    <div class="container" style="margin-top:-100px">
      <div class="card-panel">
        <div class="row">
          <div class="col s12">
            <h3 class="p-blue-text center">Descarga de resultados</h3>
            <p class="flow-text grey-text lighten-2">
              Su archivo se está procesando. Para descargarlo, presione el botón una vez que aparezca.
            </p>
          </div>
          <div class="progress" id="progressBar">
            <div class="indeterminate"></div>
          </div>
          <div class="col s12 center hidden" id="downloadBtn">
            <a class="btn waves-effect waves-light orange btn-large" href="!#">
              Descargar
              <i class="material-icons right">cloud_download</i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="page-footer pollstr-footer">
    <div class="container" style="min-height:200px;">
      <div class="row" style="display:none;">
        <div class="col l6 s12">
          <h5 class="white-text">Footer Content</h5>
          <p class="grey-text text-lighten-4">Column footer content.</p>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text">Links</h5>
          <ul>
            <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
            <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
            <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
            <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        <!--©2018 Pollstrio S.A.P.I. de C.V.-->
        <!--a class="grey-text text-lighten-4 right modal-trigger" href="#privacy">Privacy Statement</a-->
      </div>
    </div>
  </footer>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
  <script type="text/javascript" src="static/js/materialize.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('.parallax').parallax();
      $(".button-collapse").sideNav();
      $('.modal').modal();
      $('ul.tabs').tabs();
    });
    var queryString = new URLSearchParams(location.search);
    var done=queryString.get('done');
    console.log(done);
    if (done=='true') {
      document.getElementById('downloadBtn').classList.remove('hidden');
      document.getElementById('progressBar').classList.add('hidden');
    }
    else {
      document.getElementById('downloadBtn').classList.add('hidden');
      document.getElementById('progressBar').classList.remove('hidden');
      setTimeout(function(){
         window.location.reload(1);
      }, 5000);
    };
  </script>

</body>

</html>
